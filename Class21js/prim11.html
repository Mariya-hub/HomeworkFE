<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <!-- Решите задачу 10 в общем виде: вместо 2 и 20 – аргументы x и y.
   Создайте функцию, которая для чисел от x до y выводит в консоль все их делители. -->
 
    <script>
        function div1(x, y){
          for(let i=x; i<y; i++) {
              console.log('Working with ',i);
            for(let a=i; a>1 ; a--){
              if(i%a==0) { 
                console.log(a);
                }
            }
          }
        }
        console.log(div1(2, 15));
    </script>
</body>
</html>
