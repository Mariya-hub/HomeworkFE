<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Создайте функцию с параметрами size (число) и unit (строка). 
    В unit передаются единицы измерения информации («Кб», «Мб», «Гб»), 
    в size – количество таких единиц. Функция возвращает количество байт в size. -->

    <input type="text" id="size">
    <input type="text" id="kb">
    <input type="submit" onclick="fun12();">
    <script>
        function fun12() {
            let size = parseInt(document.getElementById('size').value);
            let unit = document.getElementById('kb').value;
            switch(unit) {
                case("Kb"):
                    size = size * 1024;
                    console.log(size);
                    break;
                case("Mb"):
                    size = size * 1024*1024;
                    console.log(size);
                    break;
                case("Gb"):
                    size = size * 1024*1024*1024;
                    console.log(size);
                    break;
                default:
                console.log("Ошибка");
            }

        }
     
    </script>
</body>
</html>
