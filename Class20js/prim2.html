<!DOCTYPE html>

<head>

<body>
    <!-- Напишите функцию, которая подсчитывает сумму чисел от 1 до заданного X. -->

    <script>
        function fun2() {
            let sum = 0;
            let x = 5;
            for (let i=1;i<=x;i++) {
                sum = sum + i;
                console.log(sum);
            }
        }
        console.log(fun2());
    </script>
</body>
