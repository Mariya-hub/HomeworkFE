<body>
       <!-- Создайте функцию repeat(str, n), которая возвращает строку, состоящую из n повторений строки str. 
        По умолчанию n=2, str — пустая строка. -->
        
    <input type="submit" onclick="repeat();">
    <script>
           function repeat() {
               let n = 2;
               let str = "stroka";
               console.log(str.repeat(n)); 
           } 
    </script>
</body>
