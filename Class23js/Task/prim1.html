<body>
    <!-- Напишите функцию, которая получает в качестве аргументов объект и строку и проверяет, есть ли в этом объекте свойство с именем, равным этой строке. -->




    <script>
        let obj = {
            name: "Doggy",
            age: 5,
            color: "brown"
        }
        
      function fn1(obj, str) {
        console.log(str in obj);
      }
      fn1(obj, "age");
    </script>
