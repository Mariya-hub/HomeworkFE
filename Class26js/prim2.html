<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Дан элемент #elem. Проверьте наличие у него класса "www", если есть - удалите класс -->

    <p id="elem"></p>
    <script>
        let a = document.getElementById('elem');
        a.className = "www";
        a.hasAttribute('class(name=""www"")');
    </script>
</body>
</html>
