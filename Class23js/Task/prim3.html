<!DOCTYPE html>

<body>
    <!-- Создайте объект "Цилиндр" (свойства – радиус и высота). Добавьте в него метод, который считает объём цилиндра (используя this). -->

    <script>
       let cylinder = {
        radius: 5,
        height: 7

       }
       cylinder.fn3 = function() {
           
            console.log(this.radius*this.radius*this.height*Math.PI);
        }
        cylinder.fn3();
    </script>
</body>
