    <!-- Создайте функцию, которая принимает число в качестве аргумента и проверяет, является ли это число простым. -->

    <input type="submit" onclick="fun7();">
    <script>
        function fun7() {
            let a = 49;
            if (a > 0 && a%a===0 && a%2!=0) {
                console.log("число является простым");
            }
            else {
                console.log("число не является простым");
            }
        }
    </script>
