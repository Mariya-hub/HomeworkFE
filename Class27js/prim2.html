<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <!-- Создайте кнопку с произвольным текстом, сделайте так, чтобы по нажатию текст изменялся на button -->

    <input type="submit" id="ipt">
    <p id="p">Произвольный текст</p>
    <script>
        let i = document.getElementById('ipt');
        let p = document.getElementById('p');
        i.addEventListener('click', function() {
            p.innerHTML = "<button>Произвольный текст</button>";
        })
       
    </script>
       
       
</body>
</html>
