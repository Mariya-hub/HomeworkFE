<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram</title>
	<link rel="stylesheet" href="feed.html">
	<link rel="stylesheet" href="photo-add.html">
</head>
<body>
	
	<header>Instagram
	<img src="logo.png" alt="logo" width="80" height="80">
	</header>

	

	<form method="LINK" action="feed.html">
		<h4>Вход</h4>
		<p>
			<label>Email:</label>
			<input type="Email" autocomplete required>
		</p>

		<p>
			<label>Пароль:</label>
			<input type="password" autocomplete required>
		</p>
		
		<input type="submit" value="Войти">	 
	</form>

	<form method="LINK" action="feed.html">
		<h4>Регистрация</h4>
		<p>
			<label>Имя:</label>
			<input type="text" autocomplete required>
		</p>

		<p>
			<label>Email:</label>
			<input type="Email" autocomplete required>
		</p>

		<p>
			<label>Пароль:</label>
			<input type="password" autocomplete required>
		</p>
		
		<p>	
			<label>Подтверждение пароля:</label>
			<input type="password" autocomplete required>
		</p>

		<p>
			<input type="checkbox" autocomplete required> Согласен на обработку персональных данных
		</p>

		<input type="submit" value="Зарегистрироваться">
	</form>
	
</body>
</html>
