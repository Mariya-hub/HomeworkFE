<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fun1(){
            let a = prompt("Введите a", "");
            let b = prompt("Введите b", "");
            if (a>b) {
                return(a);
            }
            else if (a<b) {
                return(b);
            }
            else {
                return ("Они равны");
            }
        }
        console.log(fun1());
    </script>
</body>
</html>
